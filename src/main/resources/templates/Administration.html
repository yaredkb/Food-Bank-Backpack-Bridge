<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Administration Form</title>
  <meta name="author" content="name"/>
  <meta name="description" content="Web Form for Sign On Administration."/>
  <meta name="keywords" content="Mid Ohio, Foodbank, Sign On, Administration"/>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="css/foodsitestylesheet.css" type="text/css"/>
    <link rel="stylesheet" th:href="@{css/foodsitestylesheet.css}" type="text/css"/>

    <!-- Jquery and Javascript link for this template -->
    <!--<script type="text/javascript" src="js/admin.js"></script>-->
    <script type="text/javascript" src="js/npm.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

  </head>
  <body>

<div class="container">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
<fieldset>

<!-- Form Name -->
<legend>Welcome Sign On Administrator</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label">Sign On Id</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
   <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
   <input  name="Id" placeholder="Sign On Id" class="form-control"  type="text"
   th:field="${admin.id}" th:readonly="${admin.adminReadOnly}"/>
    </div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label">Password</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
   <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
   <input  name="Password" placeholder="Password" class="form-control"  type="password"
   th:field="${admin.password}" th:readonly="${admin.adminReadOnly}"/>
    </div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label">Password Change Date</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
   <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
   <input  name="Password_Date" placeholder="Password Change Date" class="form-control"  type="text"
   th:field="${admin.passwordDate}" th:readonly="${admin.adminReadOnly}"/>
    </div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" >Student Access</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
     <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
     <input name="Student_Access" placeholder="Student Access" class="form-control"  type="text"
     th:field="${admin.studentAccess}" th:readonly="${admin.adminReadOnly}"/>
    </div>
  </div>
</div>

<!-- Text input-->
       <div class="form-group">
  <label class="col-md-4 control-label">Site Access</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
     <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
     <input name="Site_Access" placeholder="Site Access" class="form-control"  type="text"
     th:field="${admin.siteAccess}" th:readonly="${admin.adminReadOnly}"/>
    </div>
  </div>
</div>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label">Volunteer Access</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
     <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
     <input name="Volunteer_Access" placeholder="Volunteer Access" class="form-control" type="text"
     th:field="${admin.volunteerAccess}" th:readonly="${admin.adminReadOnly}"/>
    </div>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label">Administration Access</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="Admin_Access" placeholder="Administration Access" class="form-control"  type="text"
  th:field="${admin.adminAccess}" th:readonly="${admin.adminReadOnly}"/>
    </div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" >Administration Change Date</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
  <input name="Change_Date" placeholder="Administration Change Date" class="form-control"  type="text"
  th:field="${admin.changeDate}" th:readonly="${admin.adminReadOnly}"/>
    </div>
  </div>
</div>

<!-- Text input-->
       <div class="form-group">
  <label class="col-md-4 control-label">Administration Change Id</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="Change_Id" placeholder="Administration Change Id" class="form-control"  type="text"
  th:field="${admin.changeId}" th:readonly="${admin.adminReadOnly}"/>
    </div>
  </div>
</div>


<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thank you, your form has been sent to the database.</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning">Send <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>

    </div><!-- /.container -->

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/SmoothScroll.js"></script>
    <script src="js/theme-scripts.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

  </body>
</html>
